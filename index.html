<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     

</head>

<body>


    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
    </div>

    <!-- Main Title Screen that appears when the page loads for the first time -->
    <script id="intro-screen-template" type="text/template">   

        <div class="titleWrapper">
            <div class="title">
                ----- LABERINTOS -----
            </div> 

            <div class="buttons">
                <button id="btnCreateGame" class="waves-effect waves-light btn-large" class="btn left">CREAR UN JUEGO<i class="material-icons left">create</i></button>
                <button id="btnJoinGame" class="waves-effect waves-light btn-large" class="btn right">UNIRSE A UN JUEGO<i class="material-icons left">add_circle</i></button>
            </div>
        </div>

    </script>

    <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
    <script id="create-game-template" type="text/template">
        <div class="createGameWrapper">
            <div class="rayitas">-------------------------------------------------------------------------------------</div>
            <div class="info">Ingrese a la siguiente dirección en su navegador:</div>
            <div id="gameURL" class="infoBig">Error!</div>
            <div class="info">Luego dé click en <strong>UNIRSE A UN JUEGO</strong> e <br/> Ingrese el siguiente ID del juego:</div>
            <div id="spanNewGameCode" class="gameId">Error!</div>
            <div class="rayitas">-------------------------------------------------------------------------------------</div>
            <div id="playersWaiting"></div>
        </div>
    </script>

    <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="join-game-template" type="text/template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName" class="inputLetras">Your Name:</label>
                <input id="inputPlayerName" type="text" class="inputDatos"/>
            </div>
            <div class="info">
                <label for="inputGameId" class="inputLetras">Game ID:</label>
                <input id="inputGameId" type="text" class="inputDatos"/>
            </div>
            <div class="info buttons">
                <button id="btnStart" class="waves-effect waves-light btn-large">Start<i class="material-icons left">forward</i></button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>

    <!-- This is the 'Host' screen. It displays the word for each player to match -->
    <script id="host-game-template" type="text/template">
        <!--<div id="wordArea">
            <div id="hostWord">5</div>
        </div>-->

        <div id="playerScores">
            <div class="title">
                <B>----- JUGADORES -----</B>
            </div> 
            <div id="players">
                <div id="player1Score" class="playerScore">
                    <span class="score">0</span><span class="playerName">Player 1</span>
                </div>
                <div id="player2Score" class="playerScore">
                    <span class="playerName">Player 2</span><span class="score">0</span>
                </div>
            </div>
        </div>

    </script>

    <!-- Laberintos -->
    <script id="canvas-template" type="text/template">
        <div style="text-align: center;" class="laberintosCanvas">
            <canvas id="canvas1" style="background-color: black;"></canvas>
            <canvas id="canvas2" style="background-color: black;"></canvas>
        </div>
    </script>


    <script id="leaderboard-template" type="text/template">
        <div id="banner">Leader Board</div>
        <hr>
      </script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" type="text/javascript"></script>
      <script src="./bundle.js" type="text/javascript"></script>
      <script src="./canvas.js" type="text/javascript"></script>
      <script src="./cliente.js" type="text/javascript"></script>
      <script src="./movimientos.js" type="text/javascript"></script>
</body>

</html>
