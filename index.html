<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" type="text/javascript"></script>
        <script type="text/javascript">
            function conectarse(){
                var room = $("#room").val()
                var user = $("#user").val()
                console.log({'room':room, 'user':user})
                var socket = io.connect();
                
                socket.on('connect', function() {
                    // Connected, let's sign-up for to receive messages for this room
                    socket.emit('room', room);
                });

                socket.on('joined',function(room){
                    console.log("Estas en la sala: "+room)
                });
            };
        </script>
    </head>
    <body>
        <div class="container">
            <img class="">
            <input type="text" id="user">
            <select id="room">
                <option value="room1">room1</option>
                <option value="room2">room2</option>
                <option value="room3">room3</option>
            </select>
            <button onclick="conectarse();">Join!</button>
        </div>
    </body>
</html>
